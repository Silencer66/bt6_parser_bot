# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = database/migrations

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# string value is passed to dateutil.tz.gettz()
# leave blank for localtime
# timezone =

# max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# version location specification; This defaults
# to src/database/migrations/versions.  When using multiple version
# directories, subsequent revisions will be determined based
# on the checked out HTTP source control management system,
# or from the location of the previous revision.
# version_locations = %(here)s/bar:%(here)s/bat:src/database/migrations/versions

# version path separator; as above, this is the separator
# used to split version_locations. The default within
# sqlalchemy is 'os.pathsep'.
# version_path_separator = :

# set to 'true' to search source files recursively
# in each "version_locations" directory
# recursive_version_locations = false

# the output encoding used when revision files
# are written from script.py.mako
# output_encoding = utf-8

# Use environment variable DB_URL
sqlalchemy.url = postgresql+psycopg2://postgres:postgres@localhost:5432/bt6_parser_bot


[post_write_hooks]
# post_write_hooks allows scripts or Python functions to be run
# after generate-revision has been run. These functions can then
# modify the newly created revision file(s) in place.
# hooks = setup_cfg
# setup_cfg.type = console_scripts
# setup_cfg.entrypoint = alembic_setup_cfg
# setup_cfg.options = --config setup.cfg

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
